<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
    
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/media.css"/>
</head>

<body>
    <main>
        <!-- header start here -->
        <header>
            <h2>Weather Forcast</h2>
        </header>
        <!-- header ends here -->
        <div class="weather">
            <div class="weather-left">
                <form action="" id="weatherForm">
                    <h3>Search for a City:</h3>
                    <input type="search" placeholder="city Name" name="weatherCityName" id="userrInput" value=""/><br />
                    <button type="submit">Search</button>
                </form>
                <div class="history-city">
                    <ul>


                    </ul>
                </div>
            </div>
            <div class="weather-right">
                <div class="weather-right-city">
                 

                </div>
                <div class="weather-present">
                    <h4>5-day Forecast</h4>
                    <div class="weather-content-inner">
 
                       
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
<script src="./js/script.js"></script>  


</html>
